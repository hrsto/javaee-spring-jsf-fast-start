<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{siteLocales.getCurrentLocale().getLanguage()}" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h5a="http://xmlns.jcp.org/jsf/passthrough" xmlns:h5e="http://xmlns.jcp.org/jsf"
xmlns:wacc="http://www.webarity.com/webarity/file-uploader"
>
    <h:head>
        <meta charset="UTF-8"/>
        <title h5e:id="siteTitle">#{commonMsgs.siteTitle}</title>
    </h:head>
    <h:body>

        <div><h:outputText id="thing" value="#{Main.someParam}" /></div>
        <div><h:outputText id="thing2" value="#{Main.someParam2}" /></div>
        <div><h:outputText id="thing3" value="#{commonMsgs.someTestMessage}" /></div>
        
        
        <h:form id="someForm" method="post" enctype="multipart/form-data">
            <wacc:fileUploader someArg="#{Main.someParam2}" maxFiles="2" value="#{fileUploader.files}" type="#{'ws-file-upload-renderer'}" endpoint="#{'wsUpload'}" wsRootPrefix="#{'javaee-spring-jsf-fast-start-0.1-SNAPSHOT'}" />
            <h:commandButton value="submit" action="#{fileUploader.submit}"/>
        </h:form>
        

        <h:form>
            <p><h:message for="languageSelector"/></p>
            <h:selectOneMenu id="languageSelector" validator="#{siteLocales.validate}" value="#{siteLocales.currentLocale}">
                <f:selectItem
                    itemLabel="----"
                    noSelectionOption="true"
                />
                <f:selectItems
                    value="#{siteLocales.locales.values()}"
                    var="loc"
                    itemValue="#{loc.toString()}"
                    itemLabel="#{loc.getDisplayName(loc)}"
                />
                <f:converter converterId="LocaleConverter" />
                <f:ajax execute="@form" event="change" render="@form thing3 siteTitle" listener="#{siteLocales.handleLocaleChange}" />
            </h:selectOneMenu>    
        </h:form>
        
    </h:body>
</html>
