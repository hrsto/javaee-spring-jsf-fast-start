<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{siteLocales.getCurrentLocale().getLanguage()}" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Test</title>
    </h:head>
    <h:body>
        <div><h:outputText id="thing" value="#{Main.someParam}" /></div>
        <div><h:outputText id="thing2" value="#{Main.someParam2}" /></div>
        <div><h:outputText id="thing3" value="#{commonMsgs.someTestMessage}" /></div>

        <h:form>
            <h:selectOneMenu>
                <f:selectItems 
                    value="#{siteLocales.locales.values()}"
                    var="loc"
                    itemValue="#{loc.getLanguage()}"
                    itemLabel="#{loc.getDisplayLanguage()}"
                />
                <f:ajax render="thing3" listener="#{siteLocales.handleLocaleChange}" />
            </h:selectOneMenu>    
        </h:form>
        
    </h:body>
</html>
